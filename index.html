<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Nodo</title>
    <!-- Importa Tailwind CSS desde tu configuración local o mediante CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-purple-700 to-indigo-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-xl">NodeSystem</div>
            <div class="space-x-4">
                <a href="#" class="text-white hover:text-purple-300 transition-colors">Inicio</a>
                <a href="#" class="text-white hover:text-purple-300 transition-colors">Dashboard</a>
                <a href="#" class="text-white hover:text-purple-300 transition-colors">Configuración</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white shadow-md p-6 mb-8">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-gray-800">Panel de Control</h1>
            <p class="text-gray-500 mt-2">Monitoreo de Nodos en Tiempo Real</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4">
        <div class="flex justify-center items-center min-h-[60vh]">
            <!-- Node Component -->
            <div class="bg-white rounded-2xl shadow-lg p-8 w-96 transform hover:scale-105 transition-transform duration-300">
                <div class="text-center mb-6">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-4 rounded-xl mb-6">
                        <h2 class="text-3xl font-bold">Nodo 1</h2>
                        <p class="text-sm opacity-80">Sistema Principal</p>
                    </div>

                    <!-- Status Indicators -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-green-100 p-3 rounded-lg">
                            <p class="text-green-800 font-semibold">Estado</p>
                            <p class="text-green-600">Activo</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-lg">
                            <p class="text-blue-800 font-semibold">Uptime</p>
                            <p class="text-blue-600">99.9%</p>
                        </div>
                    </div>

                    <!-- Stats -->
                    <div class="bg-gray-50 rounded-xl p-4 mb-6">
                        <div class="flex justify-between items-center">
                            <div class="text-left">
                                <p class="text-gray-600">CPU</p>
                                <div class="w-48 h-2 bg-gray-200 rounded-full mt-2">
                                    <div class="w-3/4 h-2 bg-purple-500 rounded-full"></div>
                                </div>
                            </div>
                            <span class="text-purple-600 font-bold">75%</span>
                        </div>
                    </div>

                    <!-- Status Indicator -->
                    <div class="flex items-center justify-center space-x-2 bg-gray-50 p-3 rounded-xl">
                        <div class="h-3 w-3 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-gray-700">Conexión Establecida</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4">
                    <button class="flex-1 bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition-colors">
                        Configurar
                    </button>
                    <button class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Detalles
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>© 2024 NodeSystem - Sistema de Monitoreo</p>
        </div>
    </footer>
</body>
</html>
